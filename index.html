<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/1869a0eed2.js" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
  </head>
  <body class="bg-secondary">
    <div class="container justify-content-center">
        <div class="row m-auto">
            <div class="mt-5">
                <div class="calculadora">
                    <div class="display">
                        <input id="painel" type="text" placeholder="0">
                    </div>
                    <div class="menu">
                        <div class="row">
                            <button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-vertical">C</button>
                            <button onclick="calcular('acao', '/')" type="button" class="btn btn-dark">/</button>
                            <button onclick="calcular('acao', '*')" type="button" class="btn btn-dark">x</button>
                        </div>
                        <div class="row">
                            <button onclick="calcular('valor', 7)" type="button" class=" btn btn-dark">7</button>
                            <button  onclick="calcular('valor', 8)" type="button" class=" btn btn-dark">8</button>
                            <button onclick="calcular('valor', 9)" type="button" class=" btn btn-dark">9</button>
                            <button onclick="calcular('acao', '-')" type="button" class=" btn btn-dark">-</button>
                        </div>
                        <div class="row">
                            <button onclick="calcular('valor', 4)" type="button" class="btn btn-dark">4</button>
                            <button onclick="calcular('valor', 5)" type="button" class="btn btn-dark">5</button>
                            <button onclick="calcular('valor', 6)" type="button" class="btn btn-dark">6</button>
                            <button onclick="calcular('acao', '+')" type="button" class="btn btn-dark">+</button>
                        </div>
                        <div class="row">
                            <button onclick="calcular('valor', 1)" type="button" class="btn btn-dark">1</button>
                            <button onclick="calcular('valor', 2)" type="button" class="btn btn-dark">2</button>
                            <button onclick="calcular('valor', 3)" type="button" class="btn btn-dark">3</button>
                            <button onclick="calcular('acao', '=')" type="button" class="btn btn-dark">=</button>
                        </div>
                        <div class="row">
                            <button onclick="calcular('valor', 0)" type="button" class="btn btn-dark btn-vertical">0</button>
                            <button onclick="calcular('acao', '.')" type="button" class="btn btn-dark">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JS-->
    <script src="meu_script.js"></script>





    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
